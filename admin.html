<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShadowVapes Admin</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="main fade-in">
    <div class="admin-wrap">
      <div class="topbar">
        <div>
          <div style="font-size:20px; font-weight:800">Admin</div>
          <div class="smallmuted">Itt tudod szerkeszteni a termékeket + kategóriákat, és GitHub-ba menteni.</div>
        </div>
        <a class="btn ghost" href="./index.html">Vissza a főoldalra</a>
      </div>

      <div class="panel" id="lockPanel">
        <div class="row">
          <div>
            <label>Admin jelszó (config.js)</label>
            <input id="adminPass" type="password" placeholder="Admin jelszó">
          </div>
          <div>
            <label>GitHub token (fine-grained, Contents: RW)</label>
            <input id="ghToken" type="password" placeholder="ghp_...">
          </div>
        </div>
        <div class="actions">
          <button class="btn" id="unlockBtn">Belépés</button>
          <button class="btn ghost" id="saveTokenBtn">Token mentése böngészőbe</button>
        </div>
        <div class="status" id="lockStatus"></div>
      </div>

      <div class="panel" id="adminPanel" style="display:none">
        <div class="row">
          <div>
            <label>Új kategória</label>
            <input id="newCat" placeholder="pl. pod, liquid, gamer egér...">
          </div>
          <div style="flex:0.6">
            <label>&nbsp;</label>
            <button class="btn" id="addCatBtn">Kategória hozzáadása</button>
          </div>
        </div>

        <hr>

        <div class="row">
          <div>
            <label>Kategória szűrő (admin)</label>
            <select id="adminCatFilter"></select>
          </div>
          <div style="flex:0.6">
            <label>&nbsp;</label>
            <button class="btn ghost" id="reloadBtn">Újratöltés GitHub-ról</button>
          </div>
        </div>

        <hr>

        <div style="font-weight:800; margin-bottom:8px">Új termék</div>
        <div class="row">
          <div>
            <label>Név</label>
            <input id="pName" placeholder="Termék neve">
          </div>
          <div>
            <label>Kategória</label>
            <select id="pCat"></select>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Kép (URL)</label>
            <input id="pImg" placeholder="https://...">
          </div>
          <div>
            <label>Mennyiség</label>
            <input id="pQty" type="number" min="0" value="1">
          </div>
        </div>
        <div class="row">
          <div>
            <label>Leírás</label>
            <textarea id="pDesc" placeholder="Rövid leírás"></textarea>
          </div>
        </div>
        <div class="actions">
          <button class="btn" id="addProductBtn">Termék hozzáadása</button>
          <button class="btn ghost" id="saveBtn">Mentés GitHub-ra (commit)</button>
        </div>

        <div class="status" id="status"></div>

        <hr>

        <div style="font-weight:800; margin-bottom:8px">Termékek</div>
        <table class="table">
          <thead>
            <tr>
              <th>Név</th>
              <th>Kategória</th>
              <th>Készlet</th>
              <th>Elfogyott</th>
              <th>Művelet</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
