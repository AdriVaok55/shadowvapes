<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0f17" />
  <title>ShadowVapes • Admin</title>
  <link rel="stylesheet" href="assets/styles.css?v=sv_fix11_20251225" />
</head>
<body>
  <div class="admin-wrap">
    <div class="admin-top">
      <div class="brand">
        <div class="logo">SV</div>
        <div class="title">ShadowVapes</div>
      </div>

      <div class="actions">
        <button class="ghost" id="btnReload">Újratöltés</button>
        <button class="primary" id="btnSave">Mentés</button>
      </div>
    </div>

    <div class="tabs">
      <button id="tabProducts" class="active">Termékek</button>
      <button id="tabSales">Eladások</button>
      <button id="tabPopups">Pop-up</button>
      <button id="tabSettings">Beállítások</button>
    </div>

    <div id="panelProducts" class="panel"></div>
    <div id="panelSales" class="panel" style="display:none;"></div>
    <div id="panelPopups" class="panel" style="display:none;"></div>
    <div id="panelSettings" class="panel" style="display:none;"></div>
  </div>

  <div id="modalBg" class="modal-bg" style="display:none;">
    <div class="modal">
      <div class="modal-head">
        <div class="modal-title" id="modalTitle"></div>
        <button class="ghost" id="modalClose">×</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-foot" id="modalFoot"></div>
    </div>
  </div>

  <script src="assets/github.js?v=sv_fix12_20251226"></script>
  <script src="assets/admin.js?v=sv_fix12_20251226"></script>
</body>
</html>
