<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShadowVapes</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div id="loader">
    <div class="loader-card">
      <div class="loader-top">
        <div class="loader-logo">Shadow<span style="background:linear-gradient(90deg,var(--brand),var(--brand2));-webkit-background-clip:text;background-clip:text;color:transparent;">Vapes</span></div>
        <div class="pulse"></div>
      </div>
      <div class="loader-bar"><div></div></div>
      <div class="loader-sub" id="loaderText">Betöltés...</div>
    </div>
  </div>

  <div class="wrap" style="display:none" id="appRoot">
    <aside class="sidebar">
      <div class="brand">Shadow<span>Vapes</span></div>

      <div class="nav" id="catNav"></div>

      <div class="sidebar-bottom">
        <div class="pill">
          <b id="countText">0</b>
          <span>termék</span>
        </div>

        <div class="pill">
          <span>Nyelv</span>
          <b id="langLabel">HU</b>
          <button id="langBtn">Vált</button>
        </div>

        <a class="pill" href="admin.html" style="justify-content:space-between">
          <span>Admin</span>
          <b>→</b>
        </a>
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div class="h1" id="pageTitle">Összes termék</div>
        <input class="search" id="search" placeholder="Keresés név/íz alapján..." />
      </div>

      <div class="grid" id="grid"></div>
      <div class="small-muted" id="empty" style="margin-top:10px; display:none;">Nincs találat.</div>
    </main>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
